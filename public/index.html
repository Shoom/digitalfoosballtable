<html>
  <head>
    <title>Digital foosball table - 2017</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1 class="headline"><span class="banderole">Digital foosball</span></h1>
    <div class="teams">
      <div class="team team-black">
        <h2 class="team-headline">Team Black</h2>
        <h3 class="team-score" data-score="team1">0</h3>
      </div>
      <div class="team team-white">
        <h2 class="team-headline">Team White</h2>
        <h3 class="team-score" data-score="team2">0</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
